<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>

    <main>

      <div class="result">
        <h6>Your result</h6>
          <div id="result-sphere">
            <h1>76</h1>
            <h5>of 100</h5>
          </div>
        <h1>Great</h1>
        <p>You scored highter than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <h4>Summary</h4>
        <ul>
          <li id="reaction">
            <img src="assets/images/icon-reaction.svg" alt=""><span>Reaction</span> <p><strong>80</strong>/100</p> 
          </li>
          <li id="memory">
            <img src="assets/images/icon-memory.svg" alt=""><span>Memory</span> <p><strong>92</strong>/100</p> 
          </li>
          <li id="verbal">
            <img src="assets/images/icon-verbal.svg" alt=""><span>Verbal</span> <p><strong>61</strong>/100</p>
          </li>
          <li id="visual">
            <img src="assets/images/icon-visual.svg" alt=""><span>Visual</span> <p><strong>72</strong>/100</p> 
          </li>
        </ul>
        <a href="">Continue</a>
      </div>

    </main>
    
  </body>
</html>
